version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"    
    volumes:
      - ./:/app
      - ./backend/uploads:/app/uploads
    # Using environment variables from .env file for AWS RDS connection
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - JWT_SECRET=${JWT_SECRET_KEY}
      - USE_S3_STORAGE=${USE_S3_STORAGE}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME}
      - AWS_S3_REGION=${AWS_S3_REGION}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - CACHE_ENABLED=true
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload --reload-exclude=".git,.github,__pycache__,uploads"
    depends_on:
      - redis
    networks:
      - dropshapes-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 520mb --maxmemory-policy allkeys-lru
    networks:
      - dropshapes-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/dropshapes.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/html:/var/www/html
    depends_on:
      - api
    networks:
      - dropshapes-network

volumes:
  redis_data:

networks:
  dropshapes-network:
    driver: bridge
