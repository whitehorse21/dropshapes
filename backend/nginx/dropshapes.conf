# HTTP server configuration - redirects to HTTPS
server {
    listen 80;
    server_name api.dropshapes.com;
    
    # Required for Let's Encrypt Domain Name ownership validation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Redirect all traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server configuration
server {
    listen 443 ssl;
    server_name api.dropshapes.com;
      # SSL certificate configuration - using the certificate for api.dropshapes.com
    ssl_certificate /etc/letsencrypt/live/api.dropshapes.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.dropshapes.com/privkey.pem;
    
    # SSL optimizations
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    # ssl_stapling disabled - no OCSP responder URL in the Let's Encrypt certificate
    # ssl_stapling on;
    # ssl_stapling_verify on;
    
    # Add HSTS header with a 1 year max-age
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    location / {
        # Let FastAPI handle CORS - remove Nginx CORS headers
        proxy_pass http://api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Additional recommended proxy settings
        proxy_buffering on;
        proxy_buffers 8 16k;
        proxy_buffer_size 32k;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }
}
